<script>
  $(function() {
    let tabLink = $('.tab_list li'),
      subLink = $('.mLink a'),
      currentUrl = location.href,
      tabContent = $('.tab_content > section');

    tabLink.add(subLink).click(function(e){
      e.preventDefault();
      let targetIdx = $(this).index();
      
      console.log(targetIdx)
      activateTab(targetIdx);
    });

    subLink.each(function(i){
      let compareUrl = $(this).attr('href');
      let active = currentUrl.indexOf(compareUrl);
      let blank = currentUrl.indexOf('#');
      if(active > -1){
        activateTab(i);
      }
      if(blank == -1){
        activateTab(0);
      }
    });

    function activateTab(idx){
      tabContent.removeClass('active');
      tabLink.removeClass('active');
      tabLink.eq(idx).addClass('active');
      tabContent.eq(idx).addClass('active');
    }
    
  });

</script>
